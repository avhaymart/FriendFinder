<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Home</title>
    <style>
        #results {
            display: none;
        }
    </style>
</head>

<body>
    <div id="results">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1 class="p-4">Congratulations <span id="userName"></span>! You would be most compatible with
                        <span id="friendName"></span>!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 text-center">
                    <img src="" alt="" id="userImage">
                </div>
                <div class="col-sm-6 text-center">
                        <img id="friendImage" src="" alt="">

                </div>
            </div>
        </div>
    </div>
    <div id="survey" class="container">
        <div class="row">
            <div class="col-sm-12 text-center p-5">
                <h1>Survey</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <!-- <form action="/api/friends" method="post"> -->
                <form id="surveyForm" method="post">
                    <div class="form-group">
                        <label>What is your name?</label>
                        <input id="firstName" type="text" name="name" class="form-control" placeholder="Enter Name">
                    </div>

                    <div class="form-group">
                        <label>Insert URL to a picture of you:</label>
                        <input type="text" name="url" class="form-control" id="name" placeholder="Enter URL">
                    </div>

                    <hr>
                    <h5>Answer these questions from 1 (lease likely) to 5 (most likely)</h5>
                    <br>
                    <div class="form-group">
                        <label>Your mind is always buzzing with unexplored ideas and plans.</label>
                        <select name="1" class="form-control" id="1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>Generally speaking, you rely more on your experience than your imagination.</label>
                        <select name="2" class="form-control" id="2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>You find it easy to stay relaxed and focused even when there is some pressure.</label>
                        <select name="3" class="form-control" id="3">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>You rarely do something just out of sheer curiosity.</label>
                        <select name="4" class="form-control" id="4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>People can rarely upset you.</label>
                        <select name="5" class="form-control" id="5">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>It is often difficult for you to relate to other people’s feelings.</label>
                        <select name="6" class="form-control" id="6">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>In a discussion, truth should be more important than people’s sensitivities.</label>
                        <select name="7" class="form-control" id="7">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>You rarely get carried away by fantasies and ideas.</label>
                        <select name="8" class="form-control" id="8">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>You think that everyone’s views should be respected regardless of whether they are supported by facts
                            or not.</label>
                        <select name="9" class="form-control" id="9">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <div class="form-group">
                        <label>You feel more energetic after spending time with a group of people.</label>
                        <select name="10" class="form-control" id="10">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <br>
                    </div>

                    <input id="sub" type="submit" class="btn btn-primary">
                </form>
            </div>
        </div>

        <footer class="mt-4 mb-4">
            <a class="mr-2" href="/api/friends">API Friends List</a>
            <a href="http://github.com/avhaymart/FriendFinder">Github Repo</a>
        </footer>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/survey.js"></script>
</body>

</html>
